<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online de Comida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header con el carrito -->
    <header>
        <h1>Tienda Online de Comida</h1>
        <div class="cart">
            <span id="cart-count">Carrito (0)</span>
            <button id="view-cart">Ver Carrito</button>
        </div>
    </header>

    <!-- Sección donde se mostrarán los productos -->
    <section id="products-container">
        <!-- Aquí se cargarán los productos desde el archivo JSON -->
    </section>

    <!-- Modal del Carrito -->
    <div id="cart-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Los productos agregados al carrito aparecerán aquí -->
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="cancel-purchase">Cancelar Compra</button>
            <button id="checkout">Finalizar Compra</button>
        </div>
    </div>

    <!-- Modal del Formulario de Checkout -->
    <div id="checkout-form" class="modal">
        <div class="modal-content">
            <h2>Formulario de Compra</h2>
            <form id="purchase-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Correo Electrónico" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" placeholder="Dirección" required>

                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <!-- Script para manejar la tienda y el carrito -->
    <script src="app.js" type="module"></script>
</body>
</html>
